<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>后台管理首页</title>
    	<include file="Common:into_style" />
    	<!-- 初始化百度编辑器  -->
    	<js href="__ROOT__/public/editors/ueditor/ueditor.config.js,__ROOT__/public/editors/ueditor/ueditor.all.min.js"/>
	    <css href="__PUBLIC__/css/img_about.css"/>
        <!-- kindeditor -->
        <script src="__ROOT__/public/editors/kindeditor/kindeditor.js"></script>
		<script src="__ROOT__/public/editors/kindeditor/lang/zh_CN.js"></script>
    </head>
    <body>
        <div class="wrap">
            <!-- 公共头部 start -->
			<include file="Common:header" />
            <!-- 公共头部 end -->
            <div class="mainBody">
				<!-- 公告左侧 start -->
				<include file="Common:left" />
				<!-- 公告左侧 end -->
                <div id="Right">
                    <div class="Item">
                        <div class="current">添加编辑标签</div>
                    </div>
                    <form action="" method='post'>
                        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table1">
                        	<tr>
                                <th>语言选择：</th>
                                <td>
                                    <select name="info[lang]">
                                        <option value="zh-cn" <if condition="$tag_info['lang'] eq 'zh-cn'">selected</if> >简体中文</option>
                                        <option value="zh-en" <if condition="$tag_info['lang'] eq 'zh-en'">selected</if> >English</option>
									</select>
                           		</td>
                            </tr>
                            <tr>
                                <th width="100">标签标题：</th>
                                <td><input id="title" type="text" class="input" size="60" name="info[name]" value="{jkd_$tag_info.name}"/></td>
                            </tr>
                            <tr>
                                <th>标签标识：</th>
                                <td><input type="text" class="input" size="40" name="info[unique_id]" value="{jkd_$tag_info.unique_id}"/> (英文字母)模版调用方法：<input type="text" value="<get_tag name='标识' />" disabled="" style="border: none"></td>
                            </tr>
                            <tr>
                                <th>标签内容：</th>
                                <td><textarea id="content" class="" style="height: 300px; width:80%;" name="info[content]">{jkd_$tag_info['content']}</textarea></td>
                            </tr>
                            <if condition="!empty($id)">
                            	<input type='hidden' value="{jkd_$id}" name='id' />
                            </if>
                            </table>
                    </form>
                    <div class="commonBtnArea" >
                        <button class="btn submit">提交</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="clear"></div>
        <!-- 公告底部 -->
        <include file="Common:foot" />
        <script type="text/javascript">
            UE.getEditor('content')
        </script>
        <script type="text/javascript">
            $(function(){
                $(".submit").click(function(){
                    if($('#title').val()==''){
                        popup.error('标题不能为空！');
                        return false;
                    }
                    commonAjaxSubmit();
                    return false;
                });
                //随机点击量
                $("#jkd_random").click(function(){
                	var other_val =  Math.floor(Math.random()*1000);
                    $('#jkd_random_val').val(other_val);
                }); 
            });
        </script>
    </body>
</html>
