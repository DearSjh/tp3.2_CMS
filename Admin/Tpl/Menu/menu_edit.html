<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>后台管理首页</title>
    	<include file="Common:into_style" />
    </head>
    <body>
        <div class="wrap">
            <!-- 公共头部 start -->
			<include file="Common:header" />
            <!-- 公共头部 end -->
            <div class="mainBody">
				<!-- 公告左侧 start -->
				<include file="Common:left" />
				<!-- 公告左侧 end -->
                <div id="Right">
                    <div class="contentArea">
	                    <div class="Item hr">
	                        <div class="current">修改栏目</div>
	                    </div>
	                    <form action="" method="post">
	                        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table1">
	                        	<tr>
	                                <th width="120"><font color='red'>内容模型：</font></th>
	                                <td>
										<select name="content_model">
                                			<option value="article" <if condition="$menu_info['content_model'] eq 'article'">selected='selected'</if>>普通文章|article</option>
                                			<option value="product" <if condition="$menu_info['content_model'] eq 'product'">selected='selected'</if>>产品|product</option>
                                			<option value="page" <if condition="$menu_info['content_model'] eq 'page'">selected='selected'</if>>单页|page</option>
                            			</select>
									</td>
	                            	<td></td>
	                            </tr>
	                            <tr>
	                                <th width="120">语言选择：</th>
	                                <td>
										<select name="lang" style="width: 80px;">
                                			<option value="zh-cn" <if condition="$menu_info['lang'] eq 'zh-cn'">selected='selected'</if>>简体中文</option>
                                			<option value="zh-en" <if condition="$menu_info['lang'] eq 'zh-en'">selected='selected'</if>>English</option>
                            			</select>
									</td>
	                            	<td></td>
	                            </tr>
	                            <tr>
	                                <th width="120">是否导航显示：</th>
	                                <td>
										<select name="is_show" style="width: 80px;">
                                			<option value="1" <if condition="$menu_info['is_show'] eq 1">selected='selected'</if>>显示</option>
                                			<option value="2" <if condition="$menu_info['is_show'] eq 2">selected='selected'</if>>不显示</option>
                            			</select>
									</td>
	                            	<td></td>
	                            </tr>
	                            <tr>
	                                <th width="120">title：</th>
	                                <td><input name="title" type="text" class="input" size="40" value="{jkd_:$menu_info['title']}" /></td>
	                            	<td></td>
	                            </tr>
	                            <tr>
	                                <th>keywords：</th>
	                                <td><textarea name="keywords" cols="40" rows="2" style="height:85px;">{jkd_:$menu_info['keywords']}</textarea></td>
	                            	<td><span class='jkd_introduce'><br />(页面关键词)<br />优化建议：一般不超过100个字符<br />keywords用于搜索引擎优化，放在 meta 的 keyword 标签中，多个关键字间请用半角逗号 "," 隔开</span></td>
	                            </tr>
	                            <tr>
	                                <th>description：</th>
	                                <td width='258'><textarea name="description" cols="40" rows="5" style="height:125px;">{jkd_:$menu_info['description']}</textarea></td>
	                            	<td><span class='jkd_introduce'><br /><br /><br />(页面描述)<br>优化建议：一般不超过200个字符<br>description用于搜索引擎优化，放在 meta 的 description 标签中</span></td>
	                            </tr>
	                            <tr>
	                                <th width="120">打开方式：</th>
	                                <td>
										<select name="target" id="target">
  											<option value="0" <if condition="$menu_info['target'] eq 0">selected='selected'</if>>原窗口</option>    
  											<option value="1" <if condition="$menu_info['target'] eq 1">selected='selected'</if>>新窗口</option>
  										</select>
									</td>
	                            	<td></td>
	                            	<input type='hidden' value="{jkd_$id}" name='id' />
	                            </tr>
	                        </table>
	                    </form>
	                    <div class="commonBtnArea" >
	                        <button class="btn submit">提交</button>
	                    </div>
	                </div>
                </div>
            </div>
        </div>
        <div class="clear"></div>
        <!-- 公告底部 -->
        <include file="Common:foot" />
        <script type="text/javascript">
        $(function(){
		    $(".submit").click(function(){
		        commonAjaxSubmit();
		    });
        });
		</script>
    </body>
</html>
